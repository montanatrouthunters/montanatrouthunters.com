name: Proof
on: push
env:
  HUGO_ENV: "production"
  WC_POST_CSS: "true"
  SHOGINN_SCRIPTS_HUGO_BASE_URL: "https://example.com/"
jobs:
  proof:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Setup Hugo ðŸ’¡
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: "latest"
          extended: true
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
      - run: npm install
      - name: Build Hugo
        run: npm run build
      - name: Set up Ruby 3.1
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: Install html-proofer
        run: |
          gem install html-proofer
          echo ":heavy_check_mark: HTML Proofer Version: $(htmlproofer --version)" >> $GITHUB_STEP_SUMMARY
      - name: Proof HTML ðŸ“š
        run: htmlproofer ./public --allow-hash-href --ignore-empty-alt --disable-external --ignore-empty-mailto |& tee -a "$GITHUB_STEP_SUMMARY"
